<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalCure: Bridging Health Globally</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        text-align: center;
        padding: 40px 20px;
        background-color: #007acc;
        color: white;
      }
      header h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      header h3 {
        font-size: 18px;
        margin-top: 0;
      }
      .hero-section img {
        width: 100%;
        height: auto;
        max-height: 500px;
        object-fit: cover;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 40px 0;
      }
      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #28a745;
      }
      h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #1f7e35;
      }
      .section {
        padding: 40px 0;
        border-bottom: 1px solid #e0e0e0;
      }
      .steps h3 {
        font-weight: normal;
        margin: 15px 0;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      footer {
        background-color: #007acc;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      footer p {
        margin: 0;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      form label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      form input[type="submit"] {
        width: auto;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      form input[type="submit"]:hover {
        background-color: #1f7e35;
      }
      @media (max-width: 768px) {
        .container {
          width: 90%;
        }
        h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>
        <a style="color: white" href="index.html">GlobalCure</a>: Bridging
        Health Globally
      </h1>
      <h3>
        Affordable, high-quality medical treatments in India. Personalized care
        from consultation to recovery.
      </h3>
    </header>

    <!-- Hero Section with Image -->
    <div class="hero-section">
      <img src="https://i.imgur.com/JzTN9sj.jpeg" alt="GlobalCure Healthcare" />
    </div>

    <!-- Contact Form Section -->
    <div class="container section">
      <h2 style="text-align: center">Get in Touch with GlobalCure</h2>
      <p style="text-align: center">
        Weâ€™re here to answer any questions and guide you through your healthcare
        journey.
      </p>
      <hr />

      <!-- Contact Form -->
      <form
        action="mailto:globalcurellc@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="phone">Phone No:</label>
        <input
          type="int"
          id="phone"
          name="phone"
          placeholder="Your Phone No"
          required
        />

        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </div>

    <hr />

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 GlobalCure. All Rights Reserved.</p>
    </footer>
  </body>
</html>
